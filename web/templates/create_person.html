{% extends "base.html" %}
{% block content %}

    <div hx-target="this" hx-swap="outerHTML" class="p-5 d-flex justify-content-center align-items-center">
        <div class="card shadow p-5">
            <h2 class="mb-4 display-3">Criar Novo Contato</h2>
            <hr class="pb-3">

            <form
                hx-post="/persons/create"
            >
                <div class="mb-3">
                    <label for="personName" class="form-label">Nome</label>
                    <input name="nome" type="text" class="form-control" id="personName" requried>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Data de Nascimento</label>
                    <input name="data_nascimento" type="date" class="form-control" id="birthDate" requried>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Genero</label>
                    <input name="genero" type="text" class="form-control" id="gender" required>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nacionalidade</label>
                    <input name="nacionalidade" type="text" class="form-control" id="nationality" required>
                </div>
                <div class="mb-3">
                    <label for="creationDate" class="form-label">Data de Criação</label>
                    <input name="data_criacao" type="date" class="form-control" id="creationDate" required>
                </div>
                <div class="mb-3">
                    <label for="updateDate" class="form-label">Data de Atualização</label>
                    <input name="data_atualizacao" type="date" class="form-control" id="updateDate" required>
                </div>

                <button type="submit" class="btn btn-success" id="saveButton">Criar</button>
            </form>
        </div>

    </div>

{% endblock %}
